<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Fondo circular con degradado -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="50" cy="50" r="48" fill="url(#grad1)"/>
  
  <!-- Urna de votación -->
  <rect x="30" y="45" width="40" height="35" rx="2" fill="white" opacity="0.95"/>
  <path d="M 28 45 L 35 30 L 65 30 L 72 45 Z" fill="white" opacity="0.95"/>
  
  <!-- Ranura para votos -->
  <rect x="45" y="35" width="10" height="3" rx="1" fill="#667eea"/>
  
  <!-- Voto/Papel entrando -->
  <rect x="43" y="25" width="14" height="12" rx="1" fill="#fbbf24" opacity="0.9"/>
  <line x1="46" y1="29" x2="54" y2="29" stroke="#764ba2" stroke-width="1.5"/>
  <line x1="46" y1="32" x2="54" y2="32" stroke="#764ba2" stroke-width="1.5"/>
  
  <!-- Check mark en el voto -->
  <polyline points="47,30 49,32 53,28" fill="none" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

