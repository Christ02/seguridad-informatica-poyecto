version: '3.9'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: voting-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api/v1
    networks:
      - voting-network
    depends_on:
      - backend

  # Backend - NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: voting-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://voting_user:voting_pass@postgres:5432/voting_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongo:27017/voting_audit
    networks:
      - voting-network
    depends_on:
      - postgres
      - redis
      - mongo

  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:16-alpine
    container_name: voting-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=voting_user
      - POSTGRES_PASSWORD=voting_pass
      - POSTGRES_DB=voting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - voting-network
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/etc/ssl/certs/ssl-cert-snakeoil.pem
      -c ssl_key_file=/etc/ssl/private/ssl-cert-snakeoil.key

  # Redis - Cache y Rate Limiting
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voting-network
    command: redis-server --appendonly yes --requirepass redis_secure_pass

  # MongoDB - Audit Logs (inmutables)
  mongo:
    image: mongo:7-jammy
    container_name: voting-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_admin
      - MONGO_INITDB_ROOT_PASSWORD=mongo_secure_pass
      - MONGO_INITDB_DATABASE=voting_audit
    volumes:
      - mongo_data:/data/db
    networks:
      - voting-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  mongo_data:
    driver: local

networks:
  voting-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
