groups:
  - name: security_alerts
    interval: 30s
    rules:
      # Failed login attempts
      - alert: HighFailedLoginRate
        expr: rate(failed_login_attempts_total[5m]) > 10
        for: 5m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "High rate of failed login attempts"
          description: "More than 10 failed login attempts per second in the last 5 minutes"

      # Brute force detection
      - alert: BruteForceAttack
        expr: failed_login_attempts_total{user=~".+"} > 20
        for: 10m
        labels:
          severity: critical
          category: security
        annotations:
          summary: "Potential brute force attack detected"
          description: "User {{ $labels.user }} has {{ $value }} failed login attempts"

      # Unauthorized access attempts
      - alert: UnauthorizedAccess
        expr: rate(unauthorized_access_total[5m]) > 5
        for: 5m
        labels:
          severity: high
          category: security
        annotations:
          summary: "High rate of unauthorized access attempts"
          description: "More than 5 unauthorized access attempts per second"

      # Anomalous voting patterns
      - alert: AnomalousVotingPattern
        expr: rate(votes_cast_total[1m]) > 100
        for: 2m
        labels:
          severity: high
          category: security
        annotations:
          summary: "Anomalous voting pattern detected"
          description: "Unusual spike in voting activity: {{ $value }} votes/second"

      # Blockchain validation failures
      - alert: BlockchainValidationFailure
        expr: blockchain_validation_errors_total > 0
        for: 1m
        labels:
          severity: critical
          category: integrity
        annotations:
          summary: "Blockchain validation failure"
          description: "{{ $value }} blockchain validation errors detected"

      # Rate limit exceeded
      - alert: RateLimitExceeded
        expr: rate(rate_limit_exceeded_total[5m]) > 50
        for: 5m
        labels:
          severity: medium
          category: security
        annotations:
          summary: "High rate of rate limit violations"
          description: "More than 50 rate limit violations per second"

      # Security event spike
      - alert: SecurityEventSpike
        expr: rate(security_events_total[10m]) > 20
        for: 10m
        labels:
          severity: high
          category: security
        annotations:
          summary: "Spike in security events"
          description: "Unusual increase in security events: {{ $value }} events/second"

  - name: system_alerts
    interval: 30s
    rules:
      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 10m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for {{ $labels.instance }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: warning
          category: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for {{ $labels.instance }}"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} is down"

      # Database connection issues
      - alert: DatabaseConnectionIssues
        expr: postgres_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Database connection issues"
          description: "Cannot connect to PostgreSQL database"

      # High API latency
      - alert: HighAPILatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 10m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High API latency"
          description: "95th percentile latency is {{ $value }}s"

  - name: voting_alerts
    interval: 30s
    rules:
      # Low election participation
      - alert: LowElectionParticipation
        expr: (votes_cast_total / eligible_voters_total) < 0.1
        for: 1h
        labels:
          severity: info
          category: voting
        annotations:
          summary: "Low election participation"
          description: "Only {{ $value | humanizePercentage }} of eligible voters have voted"

      # Vote processing errors
      - alert: VoteProcessingErrors
        expr: rate(vote_processing_errors_total[5m]) > 1
        for: 5m
        labels:
          severity: critical
          category: voting
        annotations:
          summary: "Vote processing errors detected"
          description: "{{ $value }} vote processing errors per second"

      # Threshold decryption failures
      - alert: ThresholdDecryptionFailure
        expr: threshold_decryption_failures_total > 0
        for: 1m
        labels:
          severity: critical
          category: cryptography
        annotations:
          summary: "Threshold decryption failure"
          description: "{{ $value }} threshold decryption failures detected"

