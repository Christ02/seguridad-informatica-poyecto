global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical security alerts
    - match:
        severity: critical
        category: security
      receiver: 'security-critical'
      continue: true

    # High priority security alerts
    - match:
        severity: high
        category: security
      receiver: 'security-high'
      continue: true

    # System alerts
    - match:
        category: system
      receiver: 'ops-team'

    # Voting alerts
    - match:
        category: voting
      receiver: 'election-monitors'

# Notification receivers
receivers:
  - name: 'default'
    email_configs:
      - to: 'alerts@voting-system.com'
        send_resolved: true

  - name: 'security-critical'
    email_configs:
      - to: 'security@voting-system.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-critical'
        title: 'üö® CRITICAL SECURITY ALERT'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: 'critical'

  - name: 'security-high'
    email_configs:
      - to: 'security@voting-system.com'
        send_resolved: true
    slack_configs:
      - channel: '#security-alerts'
        title: '‚ö†Ô∏è High Priority Security Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'ops-team'
    slack_configs:
      - channel: '#ops-alerts'
        title: 'System Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'election-monitors'
    email_configs:
      - to: 'election-monitors@voting-system.com'
        send_resolved: true

# Inhibition rules
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

