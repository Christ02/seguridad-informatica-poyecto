version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: voting-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:4000/api/v1
    networks:
      - voting-network
    depends_on:
      - backend

  # Backend - NestJS
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: voting-backend
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=voting_user
      - DATABASE_PASSWORD=voting_secure_pass_2025
      - DATABASE_NAME=voting_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MONGODB_URI=mongodb://mongo:27017/voting_audit
      - CORS_ORIGIN=http://localhost:3000
    networks:
      - voting-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      mongo:
        condition: service_started
    command: sh -c "sleep 5 && npm run start:dev"

  # PostgreSQL - Main Database
  postgres:
    image: postgres:16-alpine
    container_name: voting-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=voting_user
      - POSTGRES_PASSWORD=voting_secure_pass_2025
      - POSTGRES_DB=voting_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - voting-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voting_user -d voting_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching & Session Management
  redis:
    image: redis:7-alpine
    container_name: voting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - voting-network
    command: redis-server --appendonly yes

  # MongoDB - Audit Logs
  mongo:
    image: mongo:7
    container_name: voting-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - voting-network
    command: mongod --quiet --logpath /dev/null

networks:
  voting-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  mongo_data:

